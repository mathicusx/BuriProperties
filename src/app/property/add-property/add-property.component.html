
<div class="col-5 m-auto">
  <div class= "card m-auto">
<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Property Name</label>
      <input
        type="text"
        formControlName="propName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.propName.errors }"
      />
      <div *ngIf="submitted && f.propName.errors" class="invalid-feedback">
        <div *ngIf="f.propName.errors.required">propName is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        formControlName="address"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
      />
      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
        <div *ngIf="f.address.errors.required">address is required</div>
        <div *ngIf="f.address.errors.minlength">
          address must be at least 3 characters
        </div>
        <div *ngIf="f.address.errors.maxlength">
          address must not exceed 20 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Type of Property</label>
      <input
        type="text"
        formControlName="propType"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.propType.errors }"
      />
      <div *ngIf="submitted && f.propType.errors" class="invalid-feedback">
        <div *ngIf="f.propType.errors.required">Type of property is required</div>
        <div *ngIf="f.propType.errors.propType">Type of Property is invalid</div>
      </div>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input
        type="number"
        formControlName="price"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.price.errors }"
      />
      <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors.required">Price is required</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add Property</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
    </div>
  </form>
</div>
  </div>
</div>
